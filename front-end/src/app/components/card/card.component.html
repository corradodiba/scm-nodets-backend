<div [class]="getBackgroundClass()">
  <!-- Card body -->
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h5 class="card-title text-uppercase text-muted mb-0 text-white">
          {{ card?.title }}
        </h5>
        <span class="h2 font-weight-bold mb-0 text-white">{{
          card?.counter
        }}</span>
      </div>

      <div class="col-auto">
        <div
          [class]="
            card?.textColor + ' icon icon-shape bg-white rounded-circle shadow'
          "
        >
          <i [class]="'ni ' + card?.icon"></i>
        </div>
      </div>
    </div>
  </div>
</div>
