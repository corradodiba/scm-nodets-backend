<mat-card class="items-list-card" *ngFor="let item of items">
  <mat-card-header>
    <div mat-card-avatar class="items-list-header-image"></div>
    <mat-card-title>{{ item?.title }}</mat-card-title>
    <mat-card-subtitle>{{ item?.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions
    ><button (click)="onSelectedItem(item._id)">
      Show
    </button></mat-card-actions
  >
</mat-card>
