<mat-card class="mat-card" *ngFor="let item of items">
  <mat-card-header>
    <div mat-card-avatar class="items-list-header-image"></div>
    <mat-card-title>{{ item?.title }}</mat-card-title>
    <mat-card-subtitle>{{ item?.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions
    ><button
      *ngFor="let button of item.buttons"
      (click)="onSelectedItem(item._id, button)"
    >
      {{ button }}
    </button></mat-card-actions
  >
</mat-card>
