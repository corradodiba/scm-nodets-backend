<mat-card class="users-list-card" *ngFor="let user of users">
  <mat-card-header>
    <div mat-card-avatar class="users-list-header-image"></div>
    <mat-card-title>{{ user.name }} {{ user.surname }}</mat-card-title>
    <mat-card-subtitle>{{ user.fiscalCode }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="onShowUser(user._id)">Show</button>
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
