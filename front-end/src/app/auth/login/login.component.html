<div class="container justify-center">
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form
          *ngIf="!isLoading"
          (submit)="onLogin(loginForm)"
          #loginForm="ngForm"
        >
          <mat-form-field appearance="outline">
            <mat-label>Insert your email</mat-label>
            <input
              matInput
              name="email"
              type="email"
              placeholder="Your E-Mail"
              #emailField="ngModel"
              ngModel
              required
              email
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="emailField.invalid"
              >Please enter a valid email.</mat-error
            >
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Insert your password</mat-label>
            <input
              type="password"
              name="password"
              placeholder="Your Password"
              #passwordField="ngModel"
              ngModel
              matInput
              required
            />
            <mat-icon matSuffix>enhanced_encryption</mat-icon>
            <mat-error *ngIf="passwordField.invalid"
              >Please enter a valid password.</mat-error
            >
          </mat-form-field>

          <div class="controller-actions">
            <button
              *ngIf="!isLoading"
              mat-stroked-button
              color="accent"
              type="submit"
            >
              Login
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
