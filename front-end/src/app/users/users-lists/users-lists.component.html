<mat-card class="users-list-card" *ngFor="let student of students">
  <mat-card-header>
    <div mat-card-avatar class="users-list-header-image"></div>
    <mat-card-title>{{student.name}} {{student.surname}}</mat-card-title>
    <mat-card-subtitle>{{student.fiscalCode}}</mat-card-subtitle>
  </mat-card-header>

    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
