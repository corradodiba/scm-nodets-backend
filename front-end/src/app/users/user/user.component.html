<section class="user-profile-container">
  <mat-card class="card full-width sidebar-1">
    <mat-card-header>
      <mat-card-title>{{ user?.name }} {{ user?.surname }}</mat-card-title>
      <mat-card-subtitle>{{ user?.type }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>Fiscalcode: {{ user?.fiscalCode }}</p>
      <p>Name: {{ user?.name }}</p>
      <p>Surname: {{ user?.surname }}</p>
      <p>Date of birthday: {{ user?.dateOfBirth }}</p>
    </mat-card-content>
  </mat-card>
  <mat-card class="card full-width sidebar-2">
    <mat-card class="card full-width sidebar-2-top">
      <mat-card-header>
        <h2>Courses</h2>
      </mat-card-header>
      <mat-card-content class="courses">
        <app-courses-list [isNavigable]="false" (showCourseById)="onActionToCourse($event)" *ngIf="isHidden">
        </app-courses-list>
        <div *ngIf="!isHidden">
          <button (click)="isHidden = !isHidden">
            Show List
          </button>
          <app-course [courseId]="courseSelected._id"></app-course>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="card full-width sidebar-2-bottom">
      <mat-card-header>
        <h2>Users</h2>
      </mat-card-header>
      <mat-card-content class="users-list">
        <app-users-lists [isNavigable]="false" (showUserById)="onActionToUser($event)">
        </app-users-lists>
      </mat-card-content>
    </mat-card>
  </mat-card>
</section>
