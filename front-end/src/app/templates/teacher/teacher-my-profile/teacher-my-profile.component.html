<app-profile-navbar></app-profile-navbar>
<div
  class="header pb-6 d-flex align-items-center"
  style="min-height: 500px; background-image: url(../../assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;"
>
  <span class="mask bg-gradient-danger opacity-8"></span>
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-3 text-white">Hello {{ userAuth?.name }}</h1>
        <p class="text-white mt-0 mb-5">
          This is your profile page. You can edited your informations
        </p>
        <a href="#!" class="btn btn-neutral">Edit profile</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-md-4 ">
      <div class="card card-profile">
        <img
          alt="Image placeholder"
          class="card-img-top"
          src="../../assets/img/theme/img-1-1000x600.jpg"
        />
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="#"
                ><img
                  class="rounded-circle"
                  src="/assets/img/theme/image-profile.jpeg"
              /></a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <a class="btn btn-sm btn-warning mr-4" href="#">Change</a
            ><a class="btn btn-sm btn-danger float-right" href="#">Remove</a>
          </div>
        </div>
        <div class="card-body pt-0">
          <div class="text-center">
            <h5 class="h3">
              {{ userAuth?.name }} {{ userAuth?.surname
              }}<span class="font-weight-light"></span>
            </h5>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>Milan, Italy
            </div>
            <div><i class="ni education_hat mr-2"></i>{{ userAuth?.type }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Edit profile</h3>
            </div>
            <div class="col-4 text-right">
              <label class="custom-toggle custom-toggle-success">
                <input type="checkbox" checked="" />
                <span
                  class="custom-toggle-slider rounded-circle"
                  data-label-off="No"
                  data-label-on="Yes"
                ></span>
              </label>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username"
                      >Username</label
                    >
                    <input
                      type="text"
                      id="input-username"
                      class="form-control"
                      placeholder="Username"
                      value="lucky.jesse"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="input-email"
                      class="form-control"
                      placeholder="jesse@example.com"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name"
                      >First name</label
                    >
                    <input
                      type="text"
                      id="input-first-name"
                      class="form-control"
                      placeholder="First name"
                      value="Lucky"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name"
                      >Last name</label
                    >
                    <input
                      type="text"
                      id="input-last-name"
                      class="form-control"
                      placeholder="Last name"
                      value="Jesse"
                    />
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address"
                      >Address</label
                    >
                    <input
                      id="input-address"
                      class="form-control"
                      placeholder="Home Address"
                      value="Cupertino, California, US"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city"
                      >City</label
                    >
                    <input
                      type="text"
                      id="input-city"
                      class="form-control"
                      placeholder="City"
                      value="Palo Alto"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country"
                      >Country</label
                    >
                    <input
                      type="text"
                      id="input-country"
                      class="form-control"
                      placeholder="Country"
                      value="US"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country"
                      >Postal code</label
                    >
                    <input
                      type="number"
                      id="input-postal-code"
                      class="form-control"
                      placeholder="Postal code"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
