<div class="card h-100">
  <div class="card-header">
    <h4>{{ user?.name }} {{ user?.surname }}</h4>
    <p class="m-0">{{ user?.type }}</p>
  </div>
  <img
    [src]="defaultImage"
    [alt]="user?.name + ' ' + user?.surname"
    class="card-img-top"
  />
  <div class="card-body">
    <h5 class="card-title">Informazioni</h5>
    <p class="card-text">null for now</p>
  </div>
</div>
