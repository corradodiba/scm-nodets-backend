<app-profile-navbar></app-profile-navbar>
<app-header-nav></app-header-nav>
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-3 col-md-6">
      <app-card [card]="coursesCard"></app-card>
    </div>
    <div class="col-xl-3 col-md-6">
      <app-card [card]="studentsCard"></app-card>
    </div>
    <div class="col-xl-3 col-md-6">
      <app-card [card]="teachersCard"></app-card>
    </div>
    <div class="col-xl-3 col-md-6">
      <app-card [card]="subjectsCard"></app-card>
    </div>
  </div>
  <div class="row">
    <div class="col col-md-8">
      <div class="card">
        <!-- Card header -->
        <div class="card-header border-0">
          <h3 class="mb-0">Courses</h3>
        </div>
        <!-- Light table -->
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Number</th>
                <th scope="col">Year</th>
                <th scope="col">Status</th>
                <th scope="col">Users</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="list">
              <tr *ngFor="let course of courses">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="#" class="avatar rounded-circle mr-3">
                      {{ course?.name }}
                    </a>
                  </div>
                </th>
                <td class="budget">
                  {{ course?.year }}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i>
                    <span class="status">{{ course?.status }}</span>
                  </span>
                </td>
                <td>
                  <div class="avatar-group">
                    <a href="#" class="avatar avatar-sm rounded-circle">
                      <img
                        alt="Image placeholder"
                        src="/assets/img/theme/image-profile.jpeg"
                      />
                    </a>
                    <a href="#" class="avatar avatar-sm rounded-circle">
                      <img
                        alt="Image placeholder"
                        src="/assets/img/theme/image-profile.jpeg"
                      />
                    </a>
                    <a href="#" class="avatar avatar-sm rounded-circle">
                      <img
                        alt="Image placeholder"
                        src="/assets/img/theme/image-profile.jpeg"
                      />
                    </a>
                    <a href="#" class="avatar avatar-sm rounded-circle">
                      <img
                        alt="Image placeholder"
                        src="/assets/img/theme/image-profile.jpeg"
                      />
                    </a>
                  </div>
                </td>
                <td></td>
                <td class="text-right">
                  <div class="dropdown">
                    <a
                      class="btn btn-sm btn-icon-only text-light"
                      href="#"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div
                      class="dropdown-menu dropdown-menu-right dropdown-menu-arrow"
                    >
                      <a class="dropdown-item" href="#">Add User</a>
                      <a class="dropdown-item" href="#">Edit</a>
                      <a class="dropdown-item" href="#">Delete</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Card footer -->
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#"
                  >2 <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="col col-md-4">
      <div class="row flex-column">
        <div class="col">
          <app-simple-list [assets]="subjectsSimpleList"></app-simple-list>
        </div>
        <div class="col">
          <app-simple-list></app-simple-list>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
