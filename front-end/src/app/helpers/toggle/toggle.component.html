<a *ngIf="item.href && item.isVisible" [href]="item.href">
  <button mat-menu-item>
    <mat-icon>{{ item.matIcon }}</mat-icon>
    <span>{{ item.text }}</span>
  </button>
</a>

<button *ngIf="!item.href && item.isVisible" (click)="onClick()" mat-menu-item>
  <mat-icon>{{ item.matIcon }}</mat-icon>
  <span>{{ item.text }}</span>
</button>
